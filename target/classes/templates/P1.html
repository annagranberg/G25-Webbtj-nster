<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SR X SPOTIFY</title>
    <link rel="stylesheet" href="/css/Style.css">
    <script src="/js/index.js" defer></script>
    <script src="/js/P1.js" defer></script>
</head>
<body>
<main>
    <section id="radioBilder">
        <p>
            <img src="/images/P1img.png" alt="P1 kanalbild" class="bildstorlek">
        </p>
    </section>
    
    <div class="container">
        <button id="play-button">Play P1</button>
        <audio id="P1-player" controls style="display: none;"></audio>
        <div id="quiz-container">
            <div id="quiz-question"></div>
            <form id="quiz-options"></form>
            <button id="play-quiz">Play our Quiz!</button>
            <button id="submit-answer" style="display: none;">Send answer</button>
            <button id="next-question" style="display: none">Next question</button>
            <div id="quiz-feedback"></div>
        </div>
        <button id="no-Quiz">Show song instead (Quiz will not be playable if you click here)</button>
        <div id="playList-container"></div>
    </div>
</main>
</body>
</html>
